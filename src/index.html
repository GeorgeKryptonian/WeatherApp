<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Minimal Weather Application">
    <meta name="keywords" content="WeatherApp, Weather Application, Weather, Forecast">

    <link rel="icon" href="https://via.placeholder.com/40x40" sizes="any" type="image/svg+xml">
    <title>WeatherApp</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

<div class="weatherApp relative font-['Barlow',_sans-serif] max-w-[480px] h-[796px] xs:h-[826px] mx-auto">
    <div class="timeOfDayGraphicBlock transition-all duration-300 bg-gradient-to-b from-[#54B4F9_5.67%] to-[#FFFFFF_127%]">
        <img class="object-cover h-[298px] mx-auto" src="https://via.placeholder.com/475x298" alt="currentTimeOfDayImage">
    </div>
    <div class="panel absolute bottom-0 w-full rounded-t-3xl bg-white shadow-[0px_-16px_40px_rgba(0,_0,_0,_0.2)] font-medium">
        <div class="locationBlock flex justify-between items-center transition-[padding] duration-300 pt-2 px-2">
            <span class="currentDateAndTime hidden text-xs xs:text-sm font-normal text-[#999999] mx-5 transition-all duration-300">Sunday, 20 May 2022 | 04:30</span>
            <form class="locationForm w-full">
                <input class="locationInput animate-pulse focus-within:animate-none pl-4 pr-11 text-left text-sm xs:text-base bg-no-repeat bg-[length:11.2px] bg-[right_16px_center] placeholder-[#999999] transition-all duration-300 w-full h-10 text-black bg-[#F3F3F3] bg-[url(assets/images/icons/blackMarker.svg)] rounded-t-[18px] rounded-b-[9px]" type="text" placeholder="Example: Toronto, CA" value="">
            </form>
        </div>

        <div class="panelGrid grid grid-cols-3 gap-y-10 justify-items-center items-center px-6 xs:px-11 mt-6 transition-all duration-300">
            <div class="currentWeather flex flex-col items-center">
                <img src="https://via.placeholder.com/40x40" alt="currentWeatherIcon">
                <span class="currentWeatherVal text-base xs:text-lg tracking-tighter">Sunny</span>
            </div>
            <div class="currentTemp flex space-x-1">
                <span class="tempVal text-6xl xs:text-[4rem] xs:leading-tight font-light tracking-tighter">33</span>
                <span class="tempType text-xl xs:text-2xl text-[#666666] mt-1 xs:mt-3">°C</span>
            </div>
            <div class="tempVariation text-sm xs:text-base font-light text-[#666666] space-y-2.5">
                <div class="tempMax flex space-x-0.5">
                    <span>35°C</span>
                    <img src="assets/images/icons/arrowAAA.svg" alt="arrowUp">
                </div>
                <div class="tempMin flex space-x-0.5">
                    <span>27°C</span>
                    <img class="rotate-180" src="assets/images/icons/arrowAAA.svg" alt="arrowDown">
                </div>
            </div>
            <div class="humidity flex flex-col items-center">
                <img class="mb-3" src="assets/images/icons/weather/details/humidity.svg" alt="humidity">
                <span class="humidityVal text-sm xs:text-base text-[#444444] tracking-tighter mb-1">49 %</span>
                <span class="text-[6px] xs:text-[8px] text-[#999999] tracking-widest">Humidity</span>
            </div>
            <div class="pressure flex flex-col items-center">
                <img class="mb-3" src="assets/images/icons/weather/details/pressure.svg" alt="pressure">
                <span class="pressureVal text-sm xs:text-base text-[#444444] tracking-tighter mb-1">1007 mBar</span>
                <span class="text-[6px] xs:text-[8px] text-[#999999] tracking-widest">Pressure</span>
            </div>
            <div class="wind flex flex-col items-center">
                <img class="mb-3" src="assets/images/icons/weather/details/wind.svg" alt="wind">
                <span class="windVal text-sm xs:text-base text-[#444444] tracking-tighter mb-1">23 km/h</span>
                <span class="text-[6px] xs:text-[8px] text-[#999999] tracking-widest">Wind</span>
            </div>
            <div class="sunrise flex flex-col items-center">
                <img class="mb-3" src="assets/images/icons/weather/details/sunrise.svg" alt="sunrise">
                <span class="sunriseVal text-sm xs:text-base text-[#444444] tracking-tighter mb-1">06:03</span>
                <span class="text-[6px] xs:text-[8px] text-[#999999] tracking-widest">Sunrise</span>
            </div>
            <div class="sunset flex flex-col items-center">
                <img class="mb-3" src="assets/images/icons/weather/details/sunset.svg" alt="sunset">
                <span class="sunsetVal text-sm xs:text-base text-[#444444] tracking-tighter mb-1">19:05</span>
                <span class="text-[6px] xs:text-[8px] text-[#999999] tracking-widest">Sunset</span>
            </div>
            <div class="daytime flex flex-col items-center">
                <img class="mb-3" src="assets/images/icons/weather/details/daytime.svg" alt="daytime">
                <span class="daytimeVal text-sm xs:text-base text-[#444444] tracking-tighter mb-1">13h 1m</span>
                <span class="text-[6px] xs:text-[8px] text-[#999999] tracking-widest">Daytime</span>
            </div>
        </div>

        <div class="theNextFourDays flex space-x-5 px-5 overflow-x-auto pt-6 pb-10 transition-all duration-300">
            <div class="firstDay flex flex-col justify-center items-center min-w-[95px] h-[100px] shadow-[0px_8px_24px_rgba(0,_0,_0,_0.1)] transition-all duration-300 rounded-2xl hover:scale-110 active:scale-125">
                <img class="w-6 h-6 mb-2.5" src="https://via.placeholder.com/24x24" alt="firstDayWeatherIcon">
                <span class="text-sm xs:text-base text-[#444444] tracking-tighter">Mon, 21</span>
                <div class="flex space-x-1.5 text-[6px] xs:text-[8px] text-[#999999] tracking-widest">
                    <div class="flex space-x-0.5 tempMax">
                        <span>25°C</span>
                        <img src="assets/images/icons/arrow999.svg" alt="arrowUp">
                    </div>
                    <div class="flex space-x-0.5 tempMin">
                        <span>22°C</span>
                        <img class="rotate-180" src="assets/images/icons/arrow999.svg" alt="arrowDown">
                    </div>
                </div>
            </div>
            <div class="secondDay flex flex-col justify-center items-center min-w-[95px] h-[100px] shadow-[0px_8px_24px_rgba(0,_0,_0,_0.1)] transition-all duration-300 rounded-2xl hover:scale-110 active:scale-125">
                <img class="w-6 h-6 mb-2.5" src="https://via.placeholder.com/24x24" alt="secondDayWeatherIcon">
                <span class="text-sm xs:text-base text-[#444444] tracking-tighter">Tue, 22</span>
                <div class="flex space-x-1.5 text-[6px] xs:text-[8px] text-[#999999] tracking-widest">
                    <div class="flex space-x-0.5 tempMax">
                        <span>35°C</span>
                        <img src="assets/images/icons/arrow999.svg" alt="arrowUp">
                    </div>
                    <div class="flex space-x-0.5 tempMin">
                        <span>30°C</span>
                        <img class="rotate-180" src="assets/images/icons/arrow999.svg" alt="arrowDown">
                    </div>
                </div>
            </div>
            <div class="thirdDay flex flex-col justify-center items-center min-w-[95px] h-[100px] shadow-[0px_8px_24px_rgba(0,_0,_0,_0.1)] transition-all duration-300 rounded-2xl hover:scale-110 active:scale-125">
                <img class="w-6 h-6 mb-2.5" src="https://via.placeholder.com/24x24" alt="thirdDayWeatherIcon">
                <span class="text-sm xs:text-base text-[#444444] tracking-tighter">Wed, 23</span>
                <div class="flex space-x-1.5 text-[6px] xs:text-[8px] text-[#999999] tracking-widest">
                    <div class="flex space-x-0.5 tempMax">
                        <span>26°C</span>
                        <img src="assets/images/icons/arrow999.svg" alt="arrowUp">
                    </div>
                    <div class="flex space-x-0.5 tempMin">
                        <span>16°C</span>
                        <img class="rotate-180" src="assets/images/icons/arrow999.svg" alt="arrowDown">
                    </div>
                </div>
            </div>
            <div class="fourthDay flex flex-col justify-center items-center min-w-[95px] h-[100px] shadow-[0px_8px_24px_rgba(0,_0,_0,_0.1)] transition-all duration-300 rounded-2xl hover:scale-110 active:scale-125">
                <img class="w-6 h-6 mb-2.5" src="https://via.placeholder.com/24x24" alt="fourthDayWeatherIcon">
                <span class="text-sm xs:text-base text-[#444444] tracking-tighter">Thu, 24</span>
                <div class="flex space-x-1.5 text-[6px] xs:text-[8px] text-[#999999] tracking-widest">
                    <div class="flex space-x-0.5 tempMax">
                        <span>47°C</span>
                        <img src="assets/images/icons/arrow999.svg" alt="arrowUp">
                    </div>
                    <div class="flex space-x-0.5 tempMin">
                        <span>40°C</span>
                        <img class="rotate-180" src="assets/images/icons/arrow999.svg" alt="arrowDown">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
